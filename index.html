<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./assets/fonts.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/template.js"></script>
</head>
<body onload="init()">  
    <header>
        <img src="./assets/logo/logo_big.png" alt="">
        <input type="text" placeholder="Search Pokemon">
    </header>
    <main>
        <div id="container">
            <div id="content">
                <div id="small_box" class="small-box">
                    <div id="id_number" class="id-number">#1</div>
                    <div class="name">Bulbasaur</div>
                    <div class="pokemon-type">
                        <div class="types">
                            <div><span>Grass</span></div>
                            <div><span>Poison</span></div>
                        </div>
                        <img class="pokemon-small-img" src="./assets/img/pokemon.png" alt="pokemon">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        
        <a href="">Impressum</a>
        <img src="./assets/logo/logo_big.png" alt="">
        <a href="">Policy</a>
    </footer>


    
</body>
</html>
