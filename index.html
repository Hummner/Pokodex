<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./assets/fonts.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/template.js"></script>
</head>

<body onload="init()" id="body">
    <header>
        <img src="./assets/logo/logo_big.png" alt="">
        <input type="text" placeholder="Search Pokemon">
    </header>
    <main>
        <div id="container" class="container">
            <div id="overlay" class="overlay d_none" onclick="closeOverlayWithoutBtn()">
                <div class="overlay-dialog" onclick="doNotCloseDialog(event)">
                    <img class="close-icon" src="./assets/icon/close.png" onclick="closeOverlay()">
                    <img id="next_button" onclick="nextPokemon()" class="next-icon" src="./assets/icon/arrow.png">
                    <img class="back-icon" onclick="lastPokemon()" src="./assets/icon/arrow.png">
                    <div class="overlay-img" id="overlay_img">
                        <div class="pokemon-icon"><img id="pokemon_icon_img" src="./assets/icon/pokemon.png" alt="">
                        </div>
                        <span id="overlay_id_number"></span>
                        <img id="overlay_pokemon_img" src="./assets/img/pokemon.png">
                    </div>
                    <div class="overlay-stats">
                        <nav class="overlay-nav" id="overlay_nav">
                            <!-- <span>About</span>
                            <span>Base stats</span>
                            <span>Gender</span>
                            <span>Shiny</span> -->
                        </nav>
                        <div class="details" id="details">
                        </div>
                    </div>
                </div>
            </div>
            <div id="content" class="content">
                <div id="loader">
                    <svg width="60" height="60" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <circle class="spinner" cx="25" cy="25" r="20" stroke="#3498db" stroke-width="5" fill="none"
                            stroke-linecap="round" stroke-dasharray="100" stroke-dashoffset="75" />
                    </svg>
                </div>

            </div>
            <div id="more_pokemon_btn">
            </div>
        </div>
    </main>
    <footer>

        <a href="">Impressum</a>
        <img src="./assets/logo/logo_big.png" alt="">
        <a href="">Policy</a>
    </footer>



</body>

</html>
